<table class="example-full-width" cellspacing="0">
  
        <tr>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput type="number" step="0.01" name="price" [(ngModel)]="price">
              </mat-form-field>
        </tr>
  
          <tr>
              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" step="0.01" name="quantity" [(ngModel)]="quantity">
              </mat-form-field>
          </tr>
          <tr>
            <mat-form-field class="example-form-field" appearance="fill">
              <mat-label>Laverage</mat-label>
              <mat-select name="laverage" [(ngModel)]="laverage">
                <mat-option value="1" type="number">1:1</mat-option>
                <mat-option value="30" type="number">1:30</mat-option>
                <mat-option value="100" type="number">1:100</mat-option>
              </mat-select>
            </mat-form-field>
        </tr>
          <tr>
              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Take profit</mat-label>
                <input matInput type="number" step="0.01" name="profit" [(ngModel)]="profit">
              </mat-form-field>
          </tr>
           <tr>
              <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Stop loss</mat-label>
                <input matInput type="number" step="0.01" name="stop" [(ngModel)]="stop">
              </mat-form-field>
          </tr>
          <tr>
              <button mat-raised-button color="accent" (click)="getValue()">
                <span>Calculate</span>
              </button>
          </tr>
